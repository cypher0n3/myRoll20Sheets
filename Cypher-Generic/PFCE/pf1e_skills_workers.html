<!-- PF1E Acrobatics Calculation -->
<script type="text/worker">
  on("ready change:d20dexMod change:PF1eAcrobaticsRanks change:PF1eAcrobaticsBonus1 change:PF1eAcrobaticsBonus2 change:PF1eAcrobaticsBonus3 change:PF1eAcrobaticsBonus4 change:PF1eAcrobaticsClassSkillCheckbox",
    function(){
      const skillMods = [
        "PF1eAcrobaticsTotal",
        "d20dexMod",
        "PF1eAcrobaticsRanks",
        "PF1eAcrobaticsBonus1",
        "PF1eAcrobaticsBonus2",
        "PF1eAcrobaticsBonus3",
        "PF1eAcrobaticsBonus4",
        "PF1eAcrobaticsClassSkillCheckbox"
      ]
      getAttrs(skillMods, function(values){
        let mod = parseInt(values.d20dexMod) || 0;
        let ranks = parseInt(values.PF1eAcrobaticsRanks) || 0;
        let bonus1 = parseInt(values.PF1eAcrobaticsBonus1) || 0;
        let bonus2 = parseInt(values.PF1eAcrobaticsBonus2) || 0;
        let bonus3 = parseInt(values.PF1eAcrobaticsBonus3) || 0;
        let bonus4 = parseInt(values.PF1eAcrobaticsBonus4) || 0;
        let classCheck = values.PF1eAcrobaticsClassSkillCheckbox === "1" ? true : false;
        let classSkill = 0;

        if (classCheck) {
          classSkill = 3;
        } else {
          classSkill = 0;
        }

        let total = mod + ranks + bonus1 + bonus2 + bonus3 +bonus4 + classSkill;
        setAttrs({PF1eAcrobaticsTotal: total});
      });
    }
  );
</script>
