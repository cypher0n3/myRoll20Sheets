<!DOCTYPE html>
<title>FATE character Sheet</title>
<!-- Tab Setup -->
<input type="radio" class="sheet-tab sheet-tab1" name="attr_tab-select" value="1" title="Core" />
<span class="sheet-tab sheet-tab1">CORE</span>

<input type="radio" class="sheet-tab sheet-tab2" name="attr_tab-select" value="2" title="Gear" />
<span class="sheet-tab sheet-tab2">GEAR</span>

<input type="radio" class="sheet-tab sheet-tab3" name="attr_tab-select" value="3" title="Notes" />
<span class="sheet-tab sheet-tab3">NOTES</span>

<input type="radio" class="sheet-tab sheet-tabZ" name="attr_tab-select" value="Z" title="Sheet Settings" checked />
<span class="sheet-tab sheet-tabZ">y</span>

<div class="sheet-section-tabbed-core"><!-- Core Tab -->

        <div class="sheet-headerbar">General</div>

          <div class="sheet-table-row" style="text-align:center; font-weight:bold; font-size: 14px">
            <div class="sheet-table-cell sheet-cell-41">Character Name</div>
            <div class="sheet-table-cell sheet-cell-a">Player Name</div>
            <div class="sheet-table-cell sheet-cell-15">Refresh</div>
            <div class="sheet-table-cell sheet-cell-15">Fate Points</div>
          </div>
          <div class="sheet-table-row">
            <div class="sheet-table-cell"><input type="text" name="attr_CharName" value="No Name" /></div>
            <div class="sheet-table-cell"><input type="text" name="attr_PlayerName" /></div>
            <div class="sheet-table-cell"><input type="number" name="attr_Refresh" value="3" /></div>
            <div class="sheet-table-cell"><input type="number" name="attr_FatePoints" value="3" /></div>
          </div>
        </div>
        <div class="sheet-table sheet-input-border">
            <div class="sheet-table-row">
            <div class="sheet-table-cell" style="font-weight:bold; width:145px">High Concept Aspect: </div>
                <div class="sheet-table-cell sheet-cell-a"><input type="text" name="attr_Aspect1" placeholder="Character High Concept" /></div>
            </div>
            <div class="sheet-table-row">
                <div class="sheet-table-cell" style="font-weight: bold;">Trouble Aspect: </div>
                <div class="sheet-table-cell"><input type="text" name="attr_Aspect2" placeholder="Trouble Aspect" /></div>
            </div>
        </div>
    </div>

            </div>
        </div>
        <div>
            <input type="checkbox" class="sheet-hider sheet-hider-invis" name="attr_Aspect1Hider" checked />
            <div class="sheet-hide-section">
                <textarea class="sheet-multiline-input sheet-input-border" name="attr_Aspect1Details" placeholder="Aspect 1 details"></textarea>

        <!--End Aspect1 -->
        <!-- Aspect2 -->
